<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="slider__container">
      <div class="slider">
        <img src="assets/images/nezuko.svg" alt="" class="images" />
        <img src="assets/images/inosuke.svg" alt="" class="images" />
        <img src="assets/images/zenitsu.svg" alt="" class="images" />
        <img src="assets/images/tanjiro.svg" alt="" class="images" />
        <img src="assets/images/mitsuri.svg" alt="" class="images" />
        <img src="assets/images/zenizuko.svg" alt="" class="images" />
        <button class="slider__btn slider__btn--left">&larr;</button>
        <button class="slider__btn slider__btn--right">&rarr;</button>
        <div class="dots"></div>
      </div>
    </div>
  </body>
</html>
